            <!-- Hamburger menu toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="burger-top"></span>

            <!-- Main navigation on the right side -->

    <!-- Centered Contact Container -->
    <div class="container-fluid mb-5 contact-container">
        <div class="row container-fluid mb-5 px-0 header-section">
            <div class="col-12 d-flex align-items-start align-items-center">
                <div class="title-line me-3"></div>
                <h1 class="fw-bold mb-0 title">CONTACT</h1>
            </div>
        </div>
        <div class="row">
            <!-- Left Side -->
            <div class="col-md-6 px-0 left-side fadeInUp">
                <div class="sub-title-content">
                    <div class="work-togehter-text">
                        <h1 class="fw-bolder">Let's Work Together<br><span>Get in touch.</span></h1>
                    </div>
                    <div class="info-container mt-2">
                        <div class="email-section mb-3">
                            <a href="mailto:sirisakhill@gmail.com" class="email-link">sirisakhill@gmail.com</a>
                        </div>
                        <div class="social-icons">
                            <a href="your-linkedin-url" class="icon-link me-3">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                            <a href="your-github-url" class="icon-link">

                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side -->
            <div class="col-md-6 px-0 right-side fadeInUp">
                <div class="contact-form my-0">
                    <form>
                        <div class="input">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="input">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="input">
                            <input type="text" class="form-control" id="message" placeholder="Message">
                        </div>
                        <button class="btn fw-bolder custom-see-more-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
